<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Resolução do desafio Order summary card, proposto pelo FrontEndMentor. ">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img-background"></div>

      <div class="service">
        <h1 class="service-name">
          Order Summary
        </h1>
        <p class="service-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <i class="fa-solid fa-music"></i>
        <div class="actual-plan">
          <span class="selected-plan">Annual Plan</span>
          <span class="selected-plan-price">$59.99/year</span>
        </div>
        <a href="#" class="other-plans">Change</a>
      </div>

      <div class="buttons">
        <button class="confirm">
          <span>Proceed to Payment</span>
        </button>

        <button class="cancel">
          <span>Cancel Order</span>
        </button>
      </div>
    </div>
  </main>

</body>

</html>
